<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    body {
      display: flex;
      width: 100%;
      height: 100vh;
      align-items: center;
      justify-content: center;
    }
    .area {
      background-color: blue;
      height: calc(50%);
      width: calc(25%);
    }
    .area > div {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="area">
    <div>A</div>
  </div>
</body>
</html>
